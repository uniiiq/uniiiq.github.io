<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>백그라운드(background)</title>
	<style>
		/* reset */
		*{
			margin:0;
			padding:0;
			box-sizing:border-box;
		}
		html,body{
			height:100%;
		}
		div{
			width:100%;
			height:100%;
			/* 
			background:#000 url() no-repeat 0 0 fixed/100%
			background-color:black;
			background-repeat:repeat, no-repeat, repeat-x, repeat-y
			background-position:0 0;
			background-position-x:
			background-position-y:
			background-image:url();
			background-attachment:scroll, fixed
			background-size:contain, cover, 100% 100%, 50px 50px
			*/
			background-repeat:no-repeat;
			background-position:50% 50%;
			background-size:100% 100%;
			background-attachment: fixed;
		}
		div:nth-child(1){
			background-image:url(image/1.jpg);
		}
		div:nth-child(2){
			background-image:url(image/2.jpg);
		}
		div:nth-child(3){
			background-image:url(image/3.jpg);
		}
		div:nth-child(4){
			background-image:url(image/4.jpg);
		}
		.box{
			/* background-repeat:no-repeat;
			background-position:100% 90%;
			background-image:url(image/icon/ico_s1_on.png); */
			background:transparent url(image/icon/ico_s1_on.png) no-repeat 100% 90% fixed;
			background-size:auto;
		}
		.box1{
			width:88px;
			height:88px;
			background-repeat:no-repeat;
			background-position:0 0;
			background-image:url(image/icon/ico_s1_off.png);
			background-attachment:unset;
			background-size:88px 88px;
		}
		.box1:hover{
			background-image:url(image/icon/ico_s1_on.png);
		}
		.sprite{
			width:88px;
			height:88px;
			background-repeat:no-repeat;
			background-position:-92px 0;
			background-image:url(image/icon/icon_sample.png);
			background-attachment:unset;
			background-size:732px 227px;
		}
		.sprite:hover{
			background-position:-92px -92px;
		}
		.sprite1{
			background-position:0 0;
		}
		.sprite2{
			background-position:-184px 0;
		}
		.sprite3{
			background-position:-276px 0;
		}
		.sprite4{
			background-position:-552px 0;
		}
	</style>
</head>
<body>
